<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Hello Dhruvi!</p>
                    <p class="words line2">You're the most amazing person ever!</p>
                    <p class="words line3"> You make my life better by just being in it!</p>
                    <p class="words line4">Love, Aadit</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Yes</button>
            <button id="reset">No</button>
        </div>
        <h1 class="valentine">Will You be My Valentine?</h1>
        <script src="index.js"></script>
    </body>
</html>
